<article class="post">
    <header class="post-header">
        <div class="post-meta">
            <time class="published"
                datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %-d, %Y" }}</time>
        </div><!-- .post-meta -->
        <h2 class="post-title">
            <a href="{{ post.url | absolute_url }}" rel="bookmark">{{ post.title }}</a>
        </h2>
    </header><!-- .post-header -->
    <div class="post-content">
        <p>{{ post.excerpt | strip_html | truncatewords:40 }} </p>
        {% if post.tags.size > 0 %}
        <p class="post-tags">
            {% for tag in post.tags %}<a href="{{ site.baseurl }}/tags/index.html#{{ tag | cgi_escape }}" rel="tag">{{ tag }}</a>
            {% unless forloop.last %} {% endunless %}{% endfor %}
        </p>
        {% endif %}
    </div><!-- .post-content -->
</article>
