<main id="main" class="site-main">
    <div class="post-full inner">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header><!-- .post-header -->

        <div id="typed-strings">
            <p class="hero-text" font-size: "1.7rem;"><strong>Type your keywords below!</strong></p>
        </div>
        <span id="typed"></span>

        <div id="search-box-inside" style="margin-top:20px;">
            <input type="text" id="search-input" class="search-field" placeholder="">
            <ul id="search-results" class="search-results"></ul>
        </div>

        <!-- Load library from the CDN -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>

        <script>
            var typed = new Typed('#typed', {
                stringsElement: '#typed-strings',
                typeSpeed: 40,
                backDelay: 1000,
                cursorChar: '_'
            });
        </script>
        <script>
            window.simpleJekyllSearch = new SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('search-results'),
                json: '{{ site.baseurl }}/search.json',
                searchResultTemplate: '<li><span class="post-meta"><time class="published" datetime="{date}">{date}</time></span><a href="{url}" title="{desc}">{title}</a> </li>',
                noResultsText: 'No results found',
                limit: 15,
                fuzzy: false,
                exclude: ['Welcome']
            })
        </script>

    </div><!-- .inner -->
</main><!-- .site-main -->
